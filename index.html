<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nirvana Agreement</title>
  <style>
    /* Simplified styling for debugging */
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
    .container { width: 80%; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    h2 { color: #333; }
    label, input, textarea, button { display: block; width: 100%; margin-top: 8px; }
    button { background-color: #5cb85c; color: white; padding: 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>

<div class="container">
  <h2>Nirvana Agreement</h2>
  <form id="nirvana-form">
    <!-- Form Fields -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="pic">Upload Picture:</label>
    <input type="file" id="pic" name="pic" accept="image/*" required>

    <div id="response-message"></div>
    <button type="button" onclick="handleFormSubmit()">Submit</button>
  </form>
</div>

<script>
  async function handleFormSubmit() {
    const form = document.getElementById('nirvana-form');
    const formData = new FormData(form);

    // Convert files to base64 if necessary
    const picFile = document.getElementById('pic').files[0];
    if (picFile) {
      formData.set('pic', await getBase64(picFile));
    }

    fetch('https://script.google.com/macros/s/AKfycbxsWFAkciFh4fUjuS7eBc1p7uYEXalhNS9i-3H8jBdFyw8fp8Fqzv7DdYOU1F47hghm/exec', {
      method: 'POST',
      body: formData,
    })
    .then(response => response.text())
    .then(responseText => {
      document.getElementById('response-message').innerText = responseText;
      console.log("Form submitted successfully:", responseText);
    })
    .catch(error => console.error('Error:', error));
  }

  function getBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = error => reject(error);
    });
  }
</script>

</body>
</html>
